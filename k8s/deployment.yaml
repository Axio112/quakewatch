apiVersion: apps/v1
kind: Deployment
metadata:
  name: quakewatch
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quakewatch
  template:
    metadata:
      labels:
        app: quakewatch
    spec:
      containers:
        - name: quakewatch
          image: vitalybelos112/quakewatch:0.1.0
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: APP_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: quakewatch-config
                  key: APP_MESSAGE
            - name: SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: quakewatch-secret
                  key: SECRET_TOKEN
